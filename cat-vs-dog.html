<!DOCTYPE html>
<html lang="en-us">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Cat Vs Dog</title>
</head>
<body>
  <div class="container">
    <h1>Cat Meows Dog Barks</h1>

    <p>If you click on the meow the dog will bark back!</p>

    <button class="btn btn-primary" id="meow">Meow</button>
    <button class="btn btn-inverse" id="bark">Bark</button>
  
    <div class="row">
      <div class="col-md-6">
        <h2>Cat says meow:</h2>
        <ul class="unstyled" id="cat">
        
        </ul>
        <div class="kitty-showing">
          <img src="https://p0.pikist.com/photos/316/800/small-pets-sweet-kitty-feline-cute-kitten-animals.jpg">
        </div>
      </div>
      <div class="col-md-6">
        <h2>Dog says:</h2>
        <ul class="unstyled" id="dog">

        </ul>
        <div class="doggy-showing">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/The_Puppy.jpg">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
